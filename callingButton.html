<script type="text/javascript">
  function Show_confirm()
  {
    var r=confirm("Click a button");
    if(r==true){document.write("You clicked ok!");}
    else {document.write("You clicked cancel!");}
  }
  </script>
<body>
<input type="button"onclick="Show_confirm()"value="Show Confirm Bot"/>
